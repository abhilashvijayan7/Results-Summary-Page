<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="score">
        <p class="your-result">Your Result</p>
        <div class="mark">
          <p class="start-mark">76</p>
          <p class="mark-bottom">of 100</p>
        </div>

        <h2>Great</h2>
        <p class="score-para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <div class="summary">
          <h3>Summary</h3>

          <div class="summary-sub" id="reaction">
            <div class="inner-summary">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <p class="reaction-p">Reaction</p>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>

          <div class="summary-sub" id="memory">
            <div class="inner-summary">
              <img src="./assets/images/icon-memory.svg" alt="" />
              <p class="memory-p">Memory</p>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>

          <div class="summary-sub" id="verbal">
            <div class="inner-summary">
              <img src="./assets/images/icon-verbal.svg" alt="" />
              <p class="verbal-p">Verbal</p>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>

          <div class="summary-sub" id="visual">
            <div class="inner-summary">
              <img src="./assets/images/icon-visual.svg" alt="" />
              <p class="visual-p">Visual</p>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
          <div class="button-div">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
